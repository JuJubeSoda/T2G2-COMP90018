version: '3.8'

services:
  # PostgreSQL 数据库

  # 后端服务
  backend:
    build:
      context: ./code/plant-backend
      dockerfile: Dockerfile
    container_name: plant-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/plant_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
    ports:
      - "9999:9999"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - plant-dev-network
    restart: unless-stopped
    volumes:
      - ./code/plant-backend/logs:/app/logs

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  plant-dev-network:
    driver: bridge
