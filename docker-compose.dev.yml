version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: plant-db-dev
    environment:
      POSTGRES_DB: plant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./code/plant-backend/plant_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plant-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: plant-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - plant-dev-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./code/plant-backend
      dockerfile: Dockerfile
    container_name: plant-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/plant_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
    ports:
      - "9999:9999"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - plant-dev-network
    restart: unless-stopped
    volumes:
      - ./code/plant-backend/logs:/app/logs

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  plant-dev-network:
    driver: bridge
